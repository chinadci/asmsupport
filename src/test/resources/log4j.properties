log4j.rootCategory=INFO, DEBUG

###. \u5b9a\u4e49\u540d\u4e3a stdout \u7684\u8f93\u51fa\u7aef\u7684\u7c7b\u578b 

#log4j.appender.DEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender 
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.target=System.out
log4j.appender.DEBUG.layout.ConversionPattern=%p [%t] %m%n
log4j.appender.DEBUG.MaxFileSize=20MB
log4j.appender.DEBUG.MaxBackupIndex=1
log4j.appender.DEBUG.File=./target/log/log.log
#log4j.appender.DEBUG.filter=org.apache.log4j.varia.LevelRangeFilter
#log4j.appender.OUT.filter.LevelMin=DEBUG
#log4j.appender.OUT.filter.LevelMax=DEBUG
log4j.appender.DEBUG.Threshold=DEBUG



###. \u5b9a\u4e49\u540d\u4e3a stdout \u7684\u8f93\u51fa\u7aef\u7684\u7c7b\u578b 
log4j.appender.INFO=org.apache.log4j.ConsoleAppender 
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.target=System.out
log4j.appender.INFO.layout.ConversionPattern=[QC]%p[%t]%C.%M(%L)|%m%n
#log4j.appender.INFO.filter=org.apache.log4j.varia.LevelRangeFilter
#log4j.appender.OUT.filter.LevelMin=DEBUG
#log4j.appender.OUT.filter.LevelMax=DEBUG
log4j.appender.INFO.Threshold=INFO
